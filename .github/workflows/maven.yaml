name: Maven Build for All Modules

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven (All Subprojects)
        run: |
          for module in Email InventoryManager TextProcessor; do
            echo "=== Building module: $module ==="
            cd $module
            mvn -B test
            cd ..
          done

      - name: Upload JaCoCo Reports
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: |
            Email/target/site/jacoco
            InventoryManager/target/site/jacoco
            TextProcessor/target/site/jacoco
